plugins {
    id 'java'
    id 'application'
    id 'com.gorylenko.gradle-git-properties' version '2.0.0'
}

repositories {
    maven {
        url = 'https://mirrors.huaweicloud.com/repository/maven/'
    }
}

group = 'org.itxtech'
version = '1.0-SNAPSHOT'
description = 'OpenDriveTester'
sourceCompatibility = '11'

dependencies {
    compile 'commons-cli:commons-cli:1.4'
    compile 'com.github.oshi:oshi-core:4.0.0'
}

gitProperties {
    keys = ['git.branch', 'git.commit.id', 'git.build.time']
}

jar {
    manifest {
        attributes 'Main-Class': 'org.itxtech.opendrivetester.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    mainClassName = 'org.itxtech.opendrivetester.Main'
}
